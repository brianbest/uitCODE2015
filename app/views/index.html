<!DOCTYPE html>
<html ng-app="home" class="no-js">
  <head>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../scripts/controllers/main.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>

    <!--<link rel="stylesheet" href="./styles/carolstyle.css" >-->
    <link rel="stylesheet" href="../styles/main.css">



    <link rel="stylesheet" href="../styles/main.css">

    <!-- endbuild -->
  </head>
  <body class="list-group" ng-controller="HomeController as home">
    <!--[if lt IE 7]-->

    <div class="header">

      <div>
        <h1 class="leftBuffer">HayStack</h1>
      </div>

    </div>

    <form class="post-row" name="submitForm" ng-controller="PostController as PostCtrl" ng-submit="PostCtrl.addPost(post)">

      <!--<h4>Submit a Review</h4>-->
      <fieldset class="form-group">
        <textarea  class="subBox" ng-model=post.body class="form-control" placeholder="Add a cool new article..." title="Review"></textarea>
      </fieldset>
      <fieldset class="form-group">
        <input type="submit" class="btn btn-primary right" value="Submit Post" />
      </fieldset>

      <!--  Live Preview -->
      <blockquote ng-show="post">
        <strong>{{post.body}}</strong>
        <!--{{post.body}}-->
        <!--<cite class="clearfix">â€”{{review.author}}</cite>-->
      </blockquote>

    </form>


<ul><h4 class="post-row">Posts</h4>
  <section class="post-row-right" ng-controller="TabController as tab">
    <ul class="nav nav-pills">
      <li ng-class="{active: tab.isSet(1)}">
        <a href ng-click="tab.setTab(1)">Most Popular</a></li>
      <li ng-class="{active: tab.isSet(2)}">
        <a href ng-click="tab.setTab(2)">Most Recent</a></li>
    </ul>
  </section>
  <br>
    <div class="post-row">

      <div class="list-group-item" ng-repeat="post in home.posts">
        <h3>
          {{post.vote}}
        <div class="pull-right">
          {{post.description}}
        </div>
          </h3>
      </div>

    </div>
</ul>




    <div ng-show="tab.isSet(1)">
      <h1>Most Popular</h1>
      <blockquote>{{post.vote}}</blockquote>
    </div>
    <div ng-show="tab.isSet(2)">
      <h4>Most Recent</h4>
      <blockquote>Shine: </blockquote>
    </div>

    <!--<div>-->
      <!--<blockquote ng-repeat="post in posts">-->





    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="../scripts/app.js"></script>
    <!--<script src="../bower_components/angular/angular.js"></script>-->
    <!--<script src="../bower_components/angular/angular-route.js"></script>-->
    <script src="../scripts/controllers/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
